<header class="header">
  //= dropdown-cart.html
 <!-- //= dropdown-cart-empty.html -->
  <div class="header__top">
    <div class="container">
      <div class="header__top_wrapper">
        <div class="payment-wrapper">
          <picture>
            <source srcset="./img/payment-desktop.png" media="(min-width: 1000px)">
            <img
                    src="../img/payment.png"
                    alt="payment"
                    class="payment-wrapper__img"
            />
          </picture>
        </div>
        <div class="search-desktop">
          <form
                  name="quick_find_header"
                  action="#"
                  method="GET"
                  class="search-desktop__form"
          >
            <input
                    type="hidden"
                    name="main_page"
                    value="advanced_search_result"
            />
            <input type="hidden" name="search_in_description" value="1" />
            <div class="search-desktop__form-wrapper">
              <input
                      type="text"
                      name="keyword"
                      id="search--top-desktop"
                      placeholder="Search..."
                      class="search-desktop__form-field"
              />
              <span class="search-desktop__open-icon search__open-form--icon-o">&nbsp;</span>
            </div>
          </form>

        </div>

        <div class="account">
          <ul class="account__list ul-normalize">
            <li class="account__item">
              <a href="#" class="account__link account__link--icon-account">
                <span class="account__link_title">My Account</span>
              </a>
            </li>
            <li class="account__item">
              <a href="#" class="account__link account__link--icon-checkout">
                <span class="account__link_title">Checkout</span>
              </a>
            </li>
            <li class="account__item">
              <a href="#" class="account__link account__link--icon-log-in">
                <span class="account__link_title">Log In</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="header__middle">
    <div class="container">
      <div class="header__middle_wrapper">
        <div class="header__logo">
          <a href="#">
            <picture>
              <source srcset="./img/Logo_desktop.png" media="(min-width: 1050px)">
              <img src="../img/Logo.png" alt="Logo" />
            </picture>
          </a>
        </div>
        <div class="header__middle_image">
          <img src="./img/header-img.png" alt="Header img">
        </div>
        <div class="header__middle_contact">
          <ul class="contact-list ul-normalize">
            <li class="contact-list__item">
              <a class="contact-list__link" href="tel:(646) 257-40-45">
                <img src="./img/svg/phone.svg" alt="phone">
                <span>(646) 257-40-45</span>
              </a>
            </li>
            <li class="contact-list__item">
              <a class="contact-list__link">
                <img src="./img/svg/contact_us.svg" alt="contact us">
                <span>Contact Us</span>
              </a>
            </li>
          </ul>
          <div class="contact-information">
            Mon-Thu: 9:00AM - 2:00PM Friday: 9:00AM - 1:00PM EST
          </div>
        </div>
        <a href="#" class="cart">
          <div class="cart__wrapper">
            <span class="cart__wrapper_count">0</span>
            <img
                    src="../img/svg/cart.svg"
                    alt="Cart"
                    class="cart__wrapper_img"
            />
          </div>
          <span class="cart__text">Cart</span>
        </a>
      </div>
    </div>
  </div>
  <div class="header__bottom">
    <div class="container">
      <div class="header__bottom_wrapper">
        <nav class="navigation">
          <ul class="menu-list">

            <li class="menu-list__item">
              <a href="#" class="menu-list__link" >
                Home
              </a>
            </li>

            <li class="menu-list__item">
              <a href="#" class="menu-list__link">
                Super Deals
              </a>
            </li>

            <li class="menu-list__item">
              <a href="#" class="menu-list__link" >
                Best Sellers
              </a>
            </li>

            <li class="menu-list__item">
              <a href="#" class="menu-list__link">
                Join Us Now!
              </a>
            </li>

            <li class="menu-list__item">
              <a href="#" class="menu-list__link menu-list__link--dropdown">
                Breeds
                <span class=" menu-list__icon">
                  keyboard_arrow_down
                </span>
              </a>
            </li>

            <li class="menu-list__item">
              <a href="#" class="menu-list__link menu-list__link--dropdown">
                Shop
                <span class=" menu-list__icon">
                  keyboard_arrow_down
                </span>
              </a>
            </li>

          </ul>

          <a href="#" class="mobile-menu">
            <div class="mobile-menu__wrapper">
              <span class="mobile-menu_item"></span>
              <span class="mobile-menu_item"></span>
              <span class="mobile-menu_item"></span>
            </div>
            <span class="mobile-menu_text">Menu</span>
          </a>
        </nav>


        <div class="search">
          <span class="search__open-form search__open-form--icon-o">&nbsp;</span>
          <form
                  name="quick_find_header"
                  action="#"
                  method="GET"
                  class="search__form"
          >
            <input
                    type="hidden"
                    name="main_page"
                    value="advanced_search_result"
            />
            <input type="hidden" name="search_in_description" value="1" />
            <div class="search__form_input">
              <div class="resultsContainer"></div>
              <div class="search__form_wrapper">
                <span class="search__form_close search__form_close--icon-close"></span>
                <input
                        type="text"
                        name="keyword"
                        id="search-top"
                        placeholder="Search..."
                        class="search__form_field "
                />
                <button type="submit" class="search__form_start-search search__form_start-search--icon-search"></button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</header>
